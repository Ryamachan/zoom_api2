<main>
  <div class="video-player-container">
      <video id="localVideo" class="local-video" controls></video>
      <div class="user-info">
      </div>
  </div>

  <div class="empty-space">
    <video id="laravel-video" controls>
        <source src="https://spiral-agent.com/api/getVideo" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  </div>

  <div class="controls">
      <button class="control-button" id="microphone-button">Microphone</button>
      <button class="control-button" id="video-button">Video</button>
      <button class="control-button" id="chat-button">Chat</button>
      <button class="control-button" id="settings-button">Settings</button>
  </div>

  <div class="chat-container" style="display:none;">
      <textarea id="chat-input" placeholder="Type your message..."></textarea>
      <button class="control-button" id="send-button">Send</button>
      <div id="chat-output"></div>
  </div>

  <div id="settings-modal" style="display:none;">
      <h3>Settings</h3>
      <!-- 設定内容をここに追加 -->
      <button id="close-settings-button">Close</button>
  </div>
</main>
